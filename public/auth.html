<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Resume Builder - Auth</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">CloudResume</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="builder.html">Builder</a></li>
                <li><a href="auth.html">Login</a></li>
            </ul>
        </div>
    </nav>

    <div id="auth" class="page-section active">
        <section class="auth-section">
            <div class="auth-card">
                <h2 class="text-center mb-2">Sign In</h2>
                <form>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" style="width: 100%;">Sign In</button>
                    </div>
                        <div id="auth-message" class="text-center" style="margin-top:10px;color:#d32f2f;font-weight:500;"></div>
                    <div class="text-center">
                        <p>Don't have an account? <a href="#" id="auth-toggle">Sign up here</a></p>
                    </div>
                </form>
            </div>
        </section>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
